{{ $type := .Get "type" | default "default" }}

{{ if eq $type "pull" }}
<div class="pull-quote">
    {{ .Inner | markdownify }}
</div>
{{ else if eq $type "default" }}
<div class="blockquote">
    {{ .Inner | markdownify }}
</div>
{{ else }}
<div class="quote-box {{ $type }}">
    {{ .Inner | markdownify }}
</div>
{{ end }}
