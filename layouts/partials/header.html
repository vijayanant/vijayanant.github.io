<header id="site-header">
    <div class="container">
        <a href="{{ "/" | relURL }}" class="logo">
            <picture>
                <source srcset="{{ (resources.Get "images/contact-image.png").RelPermalink }}" type="image/webp">
                <img src="{{ (resources.Get "images/contact-image.png").RelPermalink }}" alt="Vijay Anantharamaiah Logo" class="logo-img" loading="lazy">
            </picture>
        </a>
        <nav>
            <button class="nav-toggle" aria-label="Toggle Navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-list">
                <li class="nav-item"><a href="{{ "#hero" | relURL }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ "#expertise" | relURL }}" class="nav-link">Expertise</a></li>
                <li class="nav-item"><a href="{{ "#writing" | relURL }}" class="nav-link">Writing</a></li>
                <li class="nav-item"><a class="nav-link{{ if or (eq .Section "posts") (eq .Type "tags") (eq .Type "categories") }} active{{ end }}" href="{{ "/posts/" | relURL }}">Blog</a></li>
                <li class="nav-item"><a class="nav-link{{ if or (eq .RelPermalink "/series/") (eq .Type "series") }} active{{ end }}" href="{{ "/series/" | relURL }}">Series</a></li>
                <li class="nav-item"><a href="{{ "#speaking" | relURL }}" class="nav-link">Speaking</a></li>
                <li class="nav-item"><a class="nav-link{{ if or (eq .RelPermalink "/#workshops") (eq .Section "workshops") }} active{{ end }}" href="/#workshops">Workshops</a></li>
                <li class="nav-item"><a href="{{ "#contact" | relURL }}" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
