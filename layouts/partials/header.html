<header id="site-header">
    <div class="container">
        <a href="{{ "/" | relURL }}" class="logo">
            <picture>
                {{ $original := resources.Get "images/contact-image.png" }}
                {{ if $original }}
                    {{ $webp := $original.Resize "35x webp" }}
                    <source srcset="{{ $webp.RelPermalink }}" type="image/webp">
                    <img src="{{ $original.RelPermalink }}" alt="Vijay Anantharamaiah Logo" class="logo-img" width="35" height="35" loading="lazy">
                {{ end }}
            </picture>
        </a>
        <nav>
            <button class="nav-toggle" aria-label="Toggle Navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-list">
                {{- if .Site.Params.enableSearch -}}
                <li class="nav-item"><button id="search-button" class="nav-link" aria-label="Search" title="Search"><i class="fas fa-search"></i><span class="sr-only">Search</span></button></li>
                {{- end -}}
                
                <li class="nav-item">
                    <a href="{{ "/#hero" | relURL }}" class="nav-link js-scrollspy-item">Home</a>
                </li>
                
                <li class="nav-item">
                    <a href="{{ "/#series" | relURL }}" class="nav-link js-scrollspy-item{{ if eq .Section "series" }} active{{ end }}">Series</a>
                </li>
                
                <li class="nav-item">
                    <a href="{{ "/#writing" | relURL }}" class="nav-link js-scrollspy-item{{ if or (eq .Section "posts") (eq .Type "tags") (eq .Type "categories") }} active{{ end }}">Essays</a>
                </li>

                <li class="nav-item">
                    <a href="{{ "/explore/" | relURL }}" class="nav-link{{ if eq .Section "explore" }} active{{ end }}">Explore</a>
                </li>
                
                <li class="nav-item">
                    <a href="{{ "/#speaking" | relURL }}" class="nav-link js-scrollspy-item">Speaking</a>
                </li>
                
                <li class="nav-item">
                    <a href="{{ "/#workshops" | relURL }}" class="nav-link js-scrollspy-item{{ if eq .Section "workshops" }} active{{ end }}">Workshops</a>
                </li>
                
                <li class="nav-item">
                    <a href="{{ "/#contact" | relURL }}" class="nav-link js-scrollspy-item">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
