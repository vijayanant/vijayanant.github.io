<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="var(--surface-color)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Category Theory Diagram -->
  <g transform="translate(400, 225)" stroke="var(--primary-color)" stroke-width="2" fill="none">
    <circle cx="-100" cy="-50" r="10" />
    <circle cx="100" cy="-50" r="10" />
    <circle cx="0" cy="100" r="10" />
    
    <!-- Morphism f -->
    <path d="M-85 -50 H85" marker-end="url(#arrow)" />
    <!-- Morphism g -->
    <path d="M95 -40 L10 90" marker-end="url(#arrow)" />
    <!-- Morphism h -->
    <path d="M-95 -40 L-10 90" marker-end="url(#arrow)" />
  </g>
</svg>