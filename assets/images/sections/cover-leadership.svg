<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="var(--surface-color)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Hierarchy Tree -->
  <g transform="translate(400, 100)" stroke="var(--primary-color)" stroke-width="2" fill="none">
    <circle cx="0" cy="0" r="20" />
    
    <path d="M0 20 L-100 100" />
    <path d="M0 20 L0 100" />
    <path d="M0 20 L100 100" />
    
    <circle cx="-100" cy="100" r="15" />
    <circle cx="0" cy="100" r="15" />
    <circle cx="100" cy="100" r="15" />
    
    <path d="M-100 115 L-140 180" />
    <path d="M-100 115 L-60 180" />
    
    <circle cx="-140" cy="180" r="10" />
    <circle cx="-60" cy="180" r="10" />
    
    <path d="M100 115 L140 180" />
    <circle cx="140" cy="180" r="10" />
  </g>
</svg>