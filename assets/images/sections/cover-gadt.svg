<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="var(--surface-color)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- GADT / Type Theory -->
  <g transform="translate(400, 225)" stroke="var(--primary-color)" stroke-width="2" fill="none">
    <path d="M-50 -50 L50 0 L-50 50 Z" />
    <path d="M60 0 H150" />
    <text x="160" y="5" fill="var(--primary-color)" font-family="monospace" font-size="20">Type</text>
    
    <path d="M-150 -50 L-60 -25" />
    <path d="M-150 50 L-60 25" />
  </g>
</svg>