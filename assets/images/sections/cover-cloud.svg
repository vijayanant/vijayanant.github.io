<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="var(--surface-color)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Cloud Network -->
  <g transform="translate(400, 225)" stroke="var(--primary-color)" stroke-width="2" fill="none">
    <circle cx="0" cy="0" r="40" />
    <circle cx="-100" cy="-60" r="30" />
    <circle cx="100" cy="-60" r="30" />
    <circle cx="-100" cy="60" r="30" />
    <circle cx="100" cy="60" r="30" />
    
    <!-- Connections -->
    <path d="M-25 -15 L-75 -45" />
    <path d="M25 -15 L75 -45" />
    <path d="M-25 15 L-75 45" />
    <path d="M25 15 L75 45" />
    
    <path d="M-70 -60 H70" stroke-dasharray="5 5" opacity="0.5"/>
  </g>
</svg>