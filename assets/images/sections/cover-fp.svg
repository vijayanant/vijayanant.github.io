<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="var(--surface-color)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Structural Lambda -->
  <g transform="translate(400, 225) scale(3)" stroke="var(--primary-color)" stroke-width="0.8" fill="none">
    <!-- Main Load Bearing Beam (Top-Left to Bottom-Right) -->
    <path d="M-15 -25 L 20 25" />
    <!-- Support Strut (Bottom-Left to Center) -->
    <path d="M-20 25 L -3 -1" />
  </g>
</svg>
