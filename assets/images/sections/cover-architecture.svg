<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="var(--surface-color)" opacity="0.5"/>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Isometric Stack -->
  <g transform="translate(400, 100)" stroke="var(--primary-color)" stroke-width="2" fill="none">
    <!-- Top Layer -->
    <path d="M0 0 L100 50 L0 100 L-100 50 Z" />
    <path d="M0 40 L100 90 L0 140 L-100 90 Z" />
    <path d="M0 80 L100 130 L0 180 L-100 130 Z" />
    
    <!-- Vertical Connectors -->
    <path d="M-100 50 L-100 130" stroke-dasharray="5 5" opacity="0.5"/>
    <path d="M100 50 L100 130" stroke-dasharray="5 5" opacity="0.5"/>
    <path d="M0 100 L0 180" stroke-dasharray="5 5" opacity="0.5"/>
  </g>
</svg>