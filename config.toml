baseURL = "https://vijayanant.com/"
languageCode = "en-us"
title = "Vijay Anantharamaiah"

[params]
description = "Engineering Leader & Product Builder"
author = "Vijay Anantharamaiah"                      # Explicitly define author
portrait = "images/contact-image.png"                # Path relative to the assets/ directory
googleAnalytics = "G-XNSPFRLLVH"
image = "images/logo-512.png"                        # This is your site logo
contactEmail = "hello@vijayanant.com"                # Your actual email
enableCodeCopyButton = true
enableRelatedPosts = true
enableNewsletter = true


[[params.social]]
name = "LinkedIn"
url = "https://www.linkedin.com/in/vijayanant/"
[[params.social]]
name = "GitHub"
url = "https://github.com/vijayanant"
[[params.social]]
name = "Twitter"
url = "https://twitter.com/vijayanant"

[related]
threshold = 80
includeNewer = true
toLower = true
[[related.indices]]
name = "tags"
weight = 100
[[related.indices]]
name = "categories"
weight = 70

[minify]
disableCSS = false
disableHTML = false
disableJS = false
disableJSON = false
disableSVG = false
groupXML = false
keepCSSPseudoClasses = false
keepComments = false
keepCSSVariables = false
keepQuotes = false
newLine = false

[outputs]
home = ["HTML", "RSS"]
page = ["HTML", "RSS"]
section = ["HTML", "RSS"]

[taxonomies]
tag = "tags"
category = "categories"
series = "series"

[markup]
[markup.highlight]
lineNos = true
lineNumbersInTable = false
style = "dracula"

[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[security]
[security.funcs]
getenv = ["HUGO_"]
