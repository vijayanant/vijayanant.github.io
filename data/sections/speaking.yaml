  - title: "Have you GADT?"
    meta: Functional Conf. | 2017 | Bengaluru, India
    description: "An exploration of 'Correctness by Construction.' I showcased how Generalized Algebraic Data Types (GADTs) move validation logic from fragile runtime checks to robust compile-time proofs."
    image: "images/sections/cover-gadt.svg"
