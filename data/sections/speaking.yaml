  - title: "(Why?) Should You Know Category Theory"
    meta: Functional Conf. | 2018 | Bengaluru, India
    description: "A bridge between abstract math and practical modeling. Using probabilistic tree growth as a case study, I demonstrated how Functors and Monads provide a superior framework for managing side effects and complexity."
