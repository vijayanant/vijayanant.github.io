<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Solid Fallback then Gradient -->
  <rect width="800" height="500" fill="#0f172a" />
  <rect width="800" height="500" fill="url(#bgGrad)" />
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.2"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid)" />
  <g transform="translate(400, 230)">
    <g stroke="url(#glowGrad)" stroke-width="2" fill="none" opacity="0.6">
        <circle cx="0" cy="0" r="120" stroke-dasharray="10, 5" />
        <circle cx="0" cy="0" r="130" stroke-width="1" opacity="0.3" />
    </g>
    <g stroke="#94a3b8" stroke-width="1.5" fill="none">
        <circle cx="0" cy="0" r="15" fill="#38bdf8" filter="url(#glow)" stroke="none" />
        <circle cx="0" cy="-80" r="6" fill="#1e293b" stroke="#38bdf8" />
        <circle cx="70" cy="-40" r="6" fill="#1e293b" stroke="#38bdf8" />
        <circle cx="70" cy="40" r="6" fill="#1e293b" stroke="#38bdf8" />
        <circle cx="0" cy="80" r="6" fill="#1e293b" stroke="#38bdf8" />
        <circle cx="-70" cy="40" r="6" fill="#1e293b" stroke="#38bdf8" />
        <circle cx="-70" cy="-40" r="6" fill="#1e293b" stroke="#38bdf8" />
        <path d="M0,0 L0,-80" opacity="0.5" />
        <path d="M0,0 L70,-40" opacity="0.5" />
        <path d="M0,0 L70,40" opacity="0.5" />
        <path d="M0,0 L0,80" opacity="0.5" />
        <path d="M0,0 L-70,40" opacity="0.5" />
        <path d="M0,0 L-70,-40" opacity="0.5" />
        <path d="M0,-80 L70,-40 L70,40 L0,80 L-70,40 L-70,-40 Z" stroke="#38bdf8" opacity="0.3" />
    </g>
  </g>
  <text x="400" y="420" font-family="sans-serif" font-size="28" font-weight="bold" fill="#f8fafc" text-anchor="middle" letter-spacing="1">EXPLORING THE SOVEREIGN WEB</text>
  <text x="400" y="450" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">Privacy-First // Zero-Trust // Decentralized</text>
</svg>