<svg width="800" height="300" viewBox="0 0 800 330" xmlns="http://www.w3.org/2000/svg" style="background-color: #111; font-family: 'Open Sans', sans-serif; color: white;">
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#fff" />
        </marker>
    </defs>

    <!-- Left Diagram: Runtime Coupling -->
    <g transform="translate(50, 50)">
        <text x="150" y="20" text-anchor="middle" font-size="24" fill="#fff">Runtime Coupling</text>
        
        <!-- Service A -->
        <rect x="50" y="80" width="100" height="100" rx="10" fill="#1168bd" stroke="#0f5eaa" stroke-width="2"/>
        <text x="100" y="135" text-anchor="middle" font-size="20" fill="#fff">Service A</text>

        <!-- Service B -->
        <rect x="250" y="80" width="100" height="100" rx="10" fill="#1168bd" stroke="#0f5eaa" stroke-width="2"/>
        <text x="300" y="135" text-anchor="middle" font-size="20" fill="#fff">Service B</text>

        <!-- Arrow -->
        <line x1="155" y1="130" x2="245" y2="130" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
        <text x="200" y="110" text-anchor="middle" font-size="16" fill="#aaa">Sync Call</text>
    </g>

    <!-- Right Diagram: Deployment Coupling -->
    <g transform="translate(450, 50)">
        <text x="150" y="20" text-anchor="middle" font-size="24" fill="#fff">Deployment Coupling</text>
        <text x="150" y="45" text-anchor="middle" font-size="18" fill="#aaa">(The Architectural Quantum)</text>

        <!-- Quantum Boundary -->
        <rect x="25" y="70" width="250" height="150" rx="15" fill="none" stroke="#888" stroke-width="2" stroke-dasharray="8 4"/>
        <text x="150" y="245" text-anchor="middle" font-size="20" fill="#fff">Quantum</text>

        <!-- Service A -->
        <rect x="50" y="95" width="80" height="80" rx="10" fill="#1168bd" stroke="#0f5eaa" stroke-width="2"/>
        <text x="90" y="140" text-anchor="middle" font-size="16" fill="#fff">Service A</text>

        <!-- Service B -->
        <rect x="170" y="95" width="80" height="80" rx="10" fill="#1168bd" stroke="#0f5eaa" stroke-width="2"/>
        <text x="210" y="140" text-anchor="middle" font-size="16" fill="#fff">Service B</text>
        
        <line x1="135" y1="135" x2="165" y2="135" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    </g>
</svg>
