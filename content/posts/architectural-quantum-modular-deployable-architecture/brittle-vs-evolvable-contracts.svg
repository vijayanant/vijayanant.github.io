<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #111; font-family: 'Open Sans', sans-serif; color: white;">
    <defs>
        <g id="check">
            <circle cx="0" cy="0" r="18" fill="#2ecc71"/>
            <path d="M -8 0 L -2 6 L 8 -6" stroke="white" stroke-width="4" fill="none" />
        </g>
        <g id="cross">
            <circle cx="0" cy="0" r="18" fill="#e74c3c"/>
            <path d="M -7 -7 L 7 7 M -7 7 L 7 -7" stroke="white" stroke-width="4" fill="none" />
        </g>
    </defs>

    <style>
        .title { font-size: 22px; text-anchor: middle; fill: #fff; }
        .label { font-size: 16px; text-anchor: middle; fill: #aaa; }
        .version-label { font-size: 16px; text-anchor: middle; fill: #ddd; }
        .api-box { fill: #1168bd; stroke: #0f5eaa; stroke-width: 2; rx: 10; }
        .api-text { font-size: 18px; text-anchor: middle; font-family: 'Menlo', 'Consolas', monospace; fill: #fff; }
        .arrow { font-size: 60px; fill: #555; text-anchor: middle; }
    </style>

    <!-- Left Panel: Brittle Contract -->
    <g transform="translate(215, 80)">
        <text x="0" y="0" class="title">Brittle Contract</text>
        <text x="0" y="25" class="label">(Breaking Change)</text>
        
        <!-- V1 -->
        <text x="-90" y="70" class="version-label">v1</text>
        <rect x="-150" y="80" width="120" height="60" class="api-box"/>
        <text x="-90" y="118" class="api-text">{ name }</text>

        <text x="0" y="125" class="arrow">→</text>

        <!-- V2 -->
        <text x="100" y="70" class="version-label">v2</text>
        <rect x="30" y="80" width="140" height="60" class="api-box"/>
        <text x="100" y="118" class="api-text">{ fullName }</text>
        
        <use href="#cross" x="0" y="210"/>
        <text x="0" y="250" class="label" fill="#e74c3c">Breaks Consumers</text>
    </g>

    <!-- Separator -->
    <line x1="430" y1="50" x2="430" y2="350" stroke="#444"/>

    <!-- Right Panel: Evolvable Contract -->
    <g transform="translate(625, 80)">
        <text x="0" y="0" class="title">Evolvable Contract</text>
        <text x="0" y="25" class="label">(Additive Change)</text>

        <!-- V1 -->
        <text x="-90" y="70" class="version-label">v1</text>
        <rect x="-150" y="80" width="120" height="60" class="api-box"/>
        <text x="-90" y="118" class="api-text">{ name }</text>

        <text x="0" y="125" class="arrow">→</text>

        <!-- V2 -->
        <text x="140" y="70" class="version-label">v2</text>
        <rect x="30" y="80" width="220" height="60" class="api-box"/>
        <text x="140" y="118" class="api-text">{ name, fullName }</text>

        <use href="#check" x="0" y="210"/>
        <text x="0" y="250" class="label" fill="#2ecc71">Safe for Consumers</text>
    </g>
</svg>
