<svg width="900" height="450" viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg" style="background-color: #111; font-family: 'Open Sans', sans-serif; color: white;">
    <defs>
        <marker id="arrow-red" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#e74c3c" />
        </marker>
        <marker id="arrow-green" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2ecc71" />
        </marker>
    </defs>

    <style>
        .title { font-size: 22px; text-anchor: middle; fill: #fff; }
        .label { font-size: 16px; text-anchor: middle; fill: #aaa; }
        .service-circle { stroke-width: 2; }
        .service-text { font-size: 16px; text-anchor: middle; fill: #fff; }
        .quantum-boundary { fill: none; stroke-dasharray: 8 4; stroke-width: 2; }
    </style>

    <!-- Left Panel: System A (Entangled) -->
    <g transform="translate(225, 80)">
        <text x="0" y="20" class="title">System A: Entangled</text>
        
        <!-- Quantum Boundary -->
        <rect x="-175" y="60" width="350" height="150" rx="15" class="quantum-boundary" stroke="#e74c3c"/>
        
        <!-- UserService -->
        <circle cx="-90" cy="135" r="40" fill="#1168bd" stroke="#0f5eaa" class="service-circle"/>
        <text x="-90" y="140" class="service-text">User</text>
        <text x="-90" y="160" class="service-text">Service</text>

        <!-- LoyaltyService -->
        <circle cx="90" cy="135" r="40" fill="#1168bd" stroke="#0f5eaa" class="service-circle"/>
        <text x="90" y="140" class="service-text">Loyalty</text>
        <text x="90" y="160" class="service-text">Service</text>

        <!-- Coupling Arrow -->
        <line x1="-45" y1="135" x2="45" y2="135" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow-red)" />
        <text x="0" y="110" class="label" fill="#e74c3c">Sync Call</text>
        <text x="0" y="250" class="label" fill="#e74c3c" font-weight="bold">SINGLE QUANTUM</text>
    </g>

    <!-- Separator -->
    <line x1="450" y1="50" x2="450" y2="400" stroke="#444"/>

    <!-- Right Panel: System B (Decoupled) -->
    <g transform="translate(675, 80)">
        <text x="0" y="20" class="title">System B: Decoupled</text>

        <!-- Quantum 1 -->
        <rect x="-150" y="60" width="110" height="110" rx="15" class="quantum-boundary" stroke="#2ecc71"/>
        <circle cx="-95" cy="115" r="40" fill="#1168bd" stroke="#0f5eaa" class="service-circle"/>
        <text x="-95" y="120" class="service-text">Loyalty</text>
        
        <!-- Quantum 2 -->
        <rect x="40" y="200" width="110" height="110" rx="15" class="quantum-boundary" stroke="#2ecc71"/>
        <circle cx="95" cy="255" r="40" fill="#1168bd" stroke="#0f5eaa" class="service-circle"/>
        <text x="95" y="250" class="service-text">User</text>
        <text x="95" y="270" class="service-text">Service</text>
        <text x="95" y="290" class="label" style="font-size: 12px;">(has local copy)</text>

        <!-- Event Broker -->
        <path d="M -40,190 a 40,20 0,0,0 80 0 a 40,20 0,0,0 -80 0 l 0,40 a 40,20 0,0,0 80 0 l 0,-40" fill="#90714c" stroke="#826644" stroke-width="2"/>
        <text x="0" y="225" class="service-text" style="font-size: 14px;">Event</text>
        <text x="0" y="240" class="service-text" style="font-size: 14px;">Broker</text>

        <!-- Arrows -->
        <path d="M -70 155 Q -40 180 -25 195" stroke="#2ecc71" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
        <path d="M 25 245 Q 40 250 50 255" stroke="#2ecc71" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
        
        <text x="0" y="350" class="label" fill="#2ecc71" font-weight="bold">SEPARATE QUANTA</text>
    </g>
</svg>