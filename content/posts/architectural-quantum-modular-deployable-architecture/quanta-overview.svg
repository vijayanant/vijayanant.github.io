<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background-color: #111; font-family: 'Open Sans', sans-serif; color: white;">

    <style>
        .title { font-size: 24px; text-anchor: middle; fill: #fff; }
        .label { font-size: 18px; text-anchor: middle; fill: #aaa; }
        .service { stroke-width: 2; }
        .service-text { font-size: 16px; text-anchor: middle; fill: #fff; }
        .quantum-boundary { fill: none; stroke-dasharray: 8 4; stroke-width: 2; }
    </style>

    <!-- Left Side: One Large Quantum -->
    <g transform="translate(200, 100)">
        <text x="0" y="-50" class="title">The Distributed Monolith</text>
        <text x="0" y="-25" class="label">(One Large Quantum)</text>

        <rect x="-150" y="20" width="300" height="240" rx="15" class="quantum-boundary" stroke="#e74c3c"/>

        <circle cx="-70" cy="90" r="40" fill="#1168bd" stroke="#0f5eaa" class="service"/>
        <text x="-70" y="95" class="service-text">Orders</text>

        <circle cx="70" cy="90" r="40" fill="#1168bd" stroke="#0f5eaa" class="service"/>
        <text x="70" y="95" class="service-text">Inventory</text>
        
        <circle cx="0" cy="200" r="40" fill="#1168bd" stroke="#0f5eaa" class="service"/>
        <text x="0" y="205" class="service-text">Payments</text>

        <!-- Lines connecting services -->
        <line x1="-35" y1="105" x2="35" y2="105" stroke="#fff" stroke-width="2"/>
        <line x1="-50" y1="125" x2="-15" y2="165" stroke="#fff" stroke-width="2"/>
        <line x1="50" y1="125" x2="15" y2="165" stroke="#fff" stroke-width="2"/>
    </g>

    <!-- Right Side: Multiple Small Quanta -->
    <g transform="translate(600, 100)">
        <text x="0" y="-50" class="title">True Microservices</text>
        <text x="0" y="-25" class="label">(Multiple, Independent Quanta)</text>

        <!-- Quantum 1 -->
        <g>
            <rect x="-150" y="20" width="110" height="110" rx="15" class="quantum-boundary" stroke="#2ecc71"/>
            <circle cx="-95" cy="75" r="40" fill="#1168bd" stroke="#0f5eaa" class="service"/>
            <text x="-95" y="80" class="service-text">Orders</text>
        </g>

        <!-- Quantum 2 -->
        <g>
            <rect x="40" y="20" width="110" height="110" rx="15" class="quantum-boundary" stroke="#2ecc71"/>
            <circle cx="95" cy="75" r="40" fill="#1168bd" stroke="#0f5eaa" class="service"/>
            <text x="95" y="80" class="service-text">Inventory</text>
        </g>
        
        <!-- Quantum 3 -->
        <g>
            <rect x="-55" y="160" width="110" height="110" rx="15" class="quantum-boundary" stroke="#2ecc71"/>
            <circle cx="0" cy="215" r="40" fill="#1168bd" stroke="#0f5eaa" class="service"/>
            <text x="0" y="220" class="service-text">Payments</text>
        </g>

        <!-- Asynchronous connections -->
        <path d="M -55 100 Q -20 150 -5 170" stroke="#aaa" stroke-width="2" fill="none" stroke-dasharray="4 4"/>
        <path d="M 55 100 Q 20 150 5 170" stroke="#aaa" stroke-width="2" fill="none" stroke-dasharray="4 4"/>
    </g>

</svg>
