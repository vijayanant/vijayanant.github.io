<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: transparent; }
        .boundary { fill: rgba(126, 87, 194, 0.1); stroke: #7e57c2; stroke-width: 2; stroke-dasharray: 10 5; }
        .root-box { fill: #1168bd; stroke: #0f5eaa; stroke-width: 2; }
        .entity-box { fill: #2c2c2c; stroke: #666; stroke-width: 1; }
        .box-text { font-family: 'Open Sans', sans-serif; font-size: 22px; font-weight: bold; fill: #e0e0e0; text-anchor: middle; }
        .label-text { font-family: 'Open Sans', sans-serif; font-size: 18px; fill: #b0b0b0; text-anchor: middle; }
        .arrow-path { stroke-width: 2; fill: none; }
        .arrow-text { font-family: 'Open Sans', sans-serif; font-size: 16px; fill: #b0b0b0; text-anchor: middle; }
    </style>
    <defs>
        <marker id="arrow-ok" viewBox="0 0 10 10" refX="8" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2ecc71" />
        </marker>
        <marker id="arrow-bad" viewBox="0 0 10 10" refX="8" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#e74c3c" />
        </marker>
        <g id="cross">
            <line x1="-12" y1="-12" x2="12" y2="12" stroke="#e74c3c" stroke-width="4"/>
            <line x1="-12" y1="12" x2="12" y2="-12" stroke="#e74c3c" stroke-width="4"/>
        </g>
    </defs>

    <rect width="100%" height="100%" class="bg"/>

    <!-- External Client -->
    <g transform="translate(150, 150)">
        <rect x="-80" y="-40" width="160" height="80" rx="10" class="entity-box"/>
        <text y="8" class="box-text">External Client</text>
    </g>

    <!-- Aggregate Boundary -->
    <rect x="350" y="50" width="400" height="400" rx="15" class="boundary"/>
    <text x="550" y="475" class="label-text">[Aggregate Boundary]</text>

    <!-- Aggregate Root -->
    <g transform="translate(550, 150)">
        <rect x="-120" y="-40" width="240" height="80" rx="10" class="root-box"/>
        <text y="8" class="box-text">Aggregate Root</text>
    </g>

    <!-- Internal Entities / Value Objects -->
    <g transform="translate(480, 300)">
        <rect x="-80" y="-30" width="160" height="60" rx="10" class="entity-box"/>
        <text y="5" class="box-text" style="font-size: 18px;">Internal Entity</text>
    </g>
    <g transform="translate(620, 380)">
        <rect x="-70" y="-30" width="140" height="60" rx="10" class="entity-box"/>
        <text y="5" class="box-text" style="font-size: 18px;">Value Object</text>
    </g>

    <!-- Arrows -->
    <!-- Correct Arrow -->
    <g>
        <path d="M 230 150 H 425" class="arrow-path" stroke="#2ecc71" marker-end="url(#arrow-ok)"/>
        <text x="330" y="130" class="arrow-text" fill="#2ecc71">Correct: Talk to the Root</text>
    </g>

    <!-- Incorrect Arrow -->
    <g>
        <path d="M 230 180 C 280 250, 350 250, 395 300" class="arrow-path" stroke="#e74c3c" marker-end="url(#arrow-bad)"/>
        <text x="320" y="230" class="arrow-text" fill="#e74c3c">Incorrect: Bypass the Root</text>
        <use href="#cross" transform="translate(395, 300) scale(0.8)"/>
    </g>

</svg>
