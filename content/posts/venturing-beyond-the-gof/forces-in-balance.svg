<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: transparent; }
        .pattern-box { fill: #2c2c2c; stroke: #7e57c2; stroke-width: 3; }
        .pattern-text { font-family: 'Open Sans', sans-serif; font-size: 32px; font-weight: bold; fill: #e0e0e0; text-anchor: middle; }
        .force-text { font-family: 'Open Sans', sans-serif; font-size: 28px; fill: #ffffff; text-anchor: middle; }
        .force-line { stroke: #cccccc; stroke-width: 2; }
    </style>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5"
            markerUnits="strokeWidth" markerWidth="8" markerHeight="8"
            orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#cccccc" />
        </marker>
    </defs>
    
    <rect width="100%" height="100%" class="bg"/>

    <!-- Central Pattern Box -->
    <g transform="translate(400, 300)">
        <rect x="-150" y="-60" width="300" height="120" rx="15" class="pattern-box"/>
        <text y="10" class="pattern-text">The Pattern</text>
    </g>

    <!-- Force Arrows and Text -->
    <g class="force">
        <line x1="80" y1="80" x2="230" y2="220" class="force-line" marker-end="url(#arrowhead)" />
        <text x="120" y="60" class="force-text">Decoupling</text>
    </g>

    <g class="force">
        <line x1="720" y1="80" x2="570" y2="220" class="force-line" marker-end="url(#arrowhead)" />
        <text x="680" y="60" class="force-text">Extension</text>
    </g>

    <g class="force">
        <line x1="80" y1="520" x2="230" y2="380" class="force-line" marker-end="url(#arrowhead)" />
        <text x="120" y="540" class="force-text">Clarity</text>
    </g>
    
    <g class="force">
        <line x1="720" y1="520" x2="570" y2="380" class="force-line" marker-end="url(#arrowhead)" />
        <text x="680" y="540" class="force-text">Stability</text>
    </g>

    <g class="force">
        <line x1="400" y1="80" x2="400" y2="170" class="force-line" marker-end="url(#arrowhead)" />
        <text x="400" y="60" class="force-text">Lifecycle</text>
    </g>
    
    <g class="force">
        <line x1="400" y1="520" x2="400" y2="430" class="force-line" marker-end="url(#arrowhead)" />
        <text x="400" y="540" class="force-text">Boundaries</text>
    </g>
</svg>