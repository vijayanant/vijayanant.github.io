<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .bg { fill: transparent; }
        .pod-boundary { fill: #2c2c2c; stroke: #666; stroke-width: 1; stroke-dasharray: 8 4; }
        .app-box { fill: #1168bd; stroke: #0f5eaa; stroke-width: 2; }
        .sidecar-box { fill: #90714c; stroke: #826644; stroke-width: 2; }
        .box-text { font-family: 'Open Sans', sans-serif; font-size: 28px; font-weight: bold; fill: #e0e0e0; text-anchor: middle; }
        .desc-text { font-family: 'Open Sans', sans-serif; font-size: 18px; fill: #b0b0b0; text-anchor: middle; }
        .arrow-text { font-family: 'Open Sans', sans-serif; font-size: 16px; fill: #aaa; text-anchor: middle; }
        .seq-circle { fill: #333; stroke: #fff; stroke-width: 2; }
        .seq-text { font-family: 'Open Sans', sans-serif; font-size: 16px; font-weight: bold; fill: #fff; text-anchor: middle; }
    </style>
    <defs>
        <marker id="arrowhead-green" viewBox="0 0 10 10" refX="8" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2ecc71" />
        </marker>
        <marker id="arrowhead-blue" viewBox="0 0 10 10" refX="8" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#3498db" />
        </marker>
    </defs>

    <rect width="100%" height="100%" class="bg"/>

    <!-- Pod Boundary -->
    <rect x="50" y="50" width="700" height="500" rx="15" class="pod-boundary"/>
    <text x="400" y="570" class="desc-text">[Pod / VM Boundary]</text>
    
    <!-- External Traffic Labels -->
    <text x="150" y="30" class="arrow-text">External Network</text>

    <!-- Main Application Container -->
    <g transform="translate(250, 100)">
        <rect x="0" y="0" width="300" height="150" rx="10" class="app-box"/>
        <text x="150" y="70" class="box-text">Application</text>
        <text x="150" y="105" class="desc-text">(Business Logic)</text>
    </g>

    <!-- Sidecar Container -->
    <g transform="translate(250, 350)">
        <rect x="0" y="0" width="300" height="120" rx="10" class="sidecar-box"/>
        <text x="150" y="55" class="box-text">Sidecar</text>
        <text x="150" y="85" class="desc-text">(Proxy / Agent)</text>
    </g>
    
    <!-- Network Traffic Arrows with Sequence -->
    <g>
        <!-- 1. Inbound -->
        <path d="M 180 50 v 360 h 70" stroke="#2ecc71" stroke-width="3" marker-end="url(#arrowhead-green)" fill="none" />
        <circle cx="150" cy="200" r="15" class="seq-circle"/>
        <text x="150" y="206" class="seq-text">1</text>
        <text x="100" y="205" class="arrow-text" fill="#2ecc71">Inbound</text>
        
        <!-- 2. Forwarded -->
        <path d="M 325 350 v -100" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowhead-green)" stroke-dasharray="5 5" fill="none" />
        <circle cx="300" cy="300" r="15" class="seq-circle"/>
        <text x="300" y="306" class="seq-text">2</text>
        <text x="240" y="305" class="arrow-text" fill="#2ecc71">Forwarded</text>

        <!-- 3. Intercepted -->
        <path d="M 475 250 v 100" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead-blue)" stroke-dasharray="5 5" fill="none" />
        <circle cx="500" cy="300" r="15" class="seq-circle"/>
        <text x="500" y="306" class="seq-text">3</text>
        <text x="560" y="305" class="arrow-text" fill="#3498db">Intercepted</text>
        
        <!-- 4. Outbound -->
        <path d="M 550 410 h 70 v -360" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead-blue)" fill="none" />
        <circle cx="650" cy="200" r="15" class="seq-circle"/>
        <text x="650" y="206" class="seq-text">4</text>
        <text x="705" y="205" class="arrow-text" fill="#3498db">Outbound</text>
    </g>
</svg>
