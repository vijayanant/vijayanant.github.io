<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
        </pattern>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <marker id="arrow-cyan" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#38BDF8" />
        </marker>
        <marker id="arrow-magenta" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#F472B6" />
        </marker>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="#0F172A"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Vertical Divider -->
    <line x1="600" y1="50" x2="600" y2="580" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="10,10"/>
    
    <!-- LEFT SIDE: CHAOS (5 Nodes, Red Tinted Spaghetti) -->
    <g transform="translate(100, 100)" stroke="rgba(248, 113, 113, 0.3)" fill="none" stroke-width="1.5">
        <!-- Nodes -->
        <circle cx="100" cy="80" r="30" stroke="rgba(255,255,255,0.3)" />
        <circle cx="350" cy="100" r="30" stroke="rgba(255,255,255,0.3)" />
        <circle cx="420" cy="250" r="30" stroke="rgba(255,255,255,0.3)" />
        <circle cx="200" cy="350" r="30" stroke="rgba(255,255,255,0.3)" />
        <circle cx="50" cy="250" r="30" stroke="rgba(255,255,255,0.3)" />
        
        <!-- The Spaghetti Connections (Red Tint) -->
        <path d="M 100 80 L 350 100" />
        <path d="M 100 80 L 200 350" />
        <path d="M 100 80 L 420 250" />
        
        <path d="M 350 100 L 50 250" />
        <path d="M 350 100 L 420 250" />
        <path d="M 350 100 L 200 350" />
        
        <path d="M 420 250 L 200 350" />
        <path d="M 420 250 L 50 250" />
        
        <path d="M 200 350 L 50 250" />
        <path d="M 50 250 L 100 80" /> 
        
        <!-- Label -->
        <text x="225" y="420" fill="rgba(248, 113, 113, 0.6)" font-family="monospace" font-size="24" text-anchor="middle" stroke="none">ENTANGLED</text>
    </g>

    <!-- RIGHT SIDE: ORDER (5 Nodes, Hierarchical) -->
    <g transform="translate(700, 80)" filter="url(#glow)">
        
        <!-- Top Layer (2 Nodes) -->
        <rect x="50" y="0" width="140" height="80" rx="5" stroke="#38BDF8" stroke-width="2" fill="rgba(56, 189, 248, 0.1)"/>
        <rect x="290" y="0" width="140" height="80" rx="5" stroke="#38BDF8" stroke-width="2" fill="rgba(56, 189, 248, 0.1)"/>

        <!-- Middle Layer (2 Nodes) -->
        <rect x="50" y="150" width="140" height="80" rx="5" stroke="#F472B6" stroke-width="2" fill="rgba(244, 114, 182, 0.1)"/>
        <rect x="290" y="150" width="140" height="80" rx="5" stroke="#F472B6" stroke-width="2" fill="rgba(244, 114, 182, 0.1)"/>

        <!-- Bottom Layer (1 Node - Shared) -->
        <rect x="170" y="300" width="140" height="80" rx="5" stroke="#A78BFA" stroke-width="2" fill="rgba(167, 139, 250, 0.1)"/>
        
        <!-- Curved Connections (Bezier) -->
        <!-- Top Left -> Middle Left -->
        <path d="M 120 80 C 120 110, 120 120, 120 140" stroke="#38BDF8" stroke-width="2" fill="none" marker-end="url(#arrow-cyan)"/>
        <!-- Top Right -> Middle Right -->
        <path d="M 360 80 C 360 110, 360 120, 360 140" stroke="#38BDF8" stroke-width="2" fill="none" marker-end="url(#arrow-cyan)"/>
        
        <!-- Middle Left -> Shared -->
        <path d="M 120 230 C 120 260, 200 260, 210 290" stroke="#F472B6" stroke-width="2" fill="none" marker-end="url(#arrow-magenta)"/>
        <!-- Middle Right -> Shared -->
        <path d="M 360 230 C 360 260, 280 260, 270 290" stroke="#F472B6" stroke-width="2" fill="none" marker-end="url(#arrow-magenta)"/>

        <!-- Label -->
        <text x="240" y="440" fill="#38BDF8" font-family="monospace" font-size="24" text-anchor="middle">STRUCTURED</text>
    </g>

    <!-- Main Title Overlay with Cursor -->
    <g transform="translate(600, 580)">
        <text fill="#fff" font-family="sans-serif" font-size="28" font-weight="bold" text-anchor="middle" letter-spacing="4">THE DIRECTORY IS THE DIAGRAM</text>
        <!-- The Cursor Bar (positioned relative to the text) -->
        <rect x="290" y="-28" width="6" height="34" fill="#38BDF8" filter="url(#glow)"/>
    </g>

</svg>
