<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
        </pattern>
        <!-- A subtle paper texture filter -->
        <filter id="paper">
            <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
            <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="2">
                <feDistantLight azimuth="45" elevation="60"/>
            </feDiffuseLighting>
            <feComposite operator="in" in2="SourceGraphic"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="#0F172A"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- The Contract Document -->
    <g transform="translate(450, 100)">
        <!-- Paper Shadow -->
        <rect x="20" y="20" width="300" height="400" fill="rgba(0,0,0,0.3)" />
        
        <!-- Paper Sheet -->
        <rect x="0" y="0" width="300" height="400" fill="#1E293B" stroke="#38BDF8" stroke-width="3" />
        
        <!-- Document Header (The Interface) -->
        <rect x="40" y="40" width="220" height="20" rx="4" fill="#38BDF8" opacity="0.8" />
        
        <!-- Document Body Lines (The Contract Terms) -->
        <g stroke="rgba(255,255,255,0.3)" stroke-width="4" stroke-linecap="round">
            <line x1="40" y1="100" x2="260" y2="100" />
            <line x1="40" y1="130" x2="260" y2="130" />
            <line x1="40" y1="160" x2="180" y2="160" /> <!-- Short line -->
            
            <line x1="40" y1="210" x2="260" y2="210" />
            <line x1="40" y1="240" x2="240" y2="240" />
            <line x1="40" y1="270" x2="200" y2="270" />
        </g>

        <!-- The "Seal" of Enforcement -->
        <g transform="translate(220, 340)">
            <!-- Outer Wax -->
            <circle cx="0" cy="0" r="35" fill="#BE185D" stroke="#9D174D" stroke-width="2" />
            <circle cx="0" cy="0" r="28" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="3,2" />
            
            <!-- Icon on Seal (Lock) -->
            <rect x="-10" y="-8" width="20" height="16" rx="2" fill="rgba(255,255,255,0.9)" />
            <path d="M -7 -8 V -16 C -7 -20 7 -20 7 -16 V -8" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="3" />
        </g>
    </g>

    <!-- Post Title Overlay -->
    <g transform="translate(600, 560)">
        <text fill="#fff" font-family="sans-serif" font-size="36" font-weight="bold" text-anchor="middle" letter-spacing="4" opacity="0.9">THE FORMAL CONTRACT</text>
    </g>
</svg>