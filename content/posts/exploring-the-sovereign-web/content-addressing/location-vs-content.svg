<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <style>
      .label { font-family: system-ui, monospace; font-size: 14px; fill: #94a3b8; }
      .title { font-family: system-ui, sans-serif; font-size: 18px; font-weight: bold; fill: #f8fafc; text-anchor: middle; letter-spacing: 1px; text-transform: uppercase; }
      .path { fill: none; stroke: #38bdf8; stroke-width: 2; marker-end: url(#arrow); }
      .server { fill: #0f172a; stroke: #38bdf8; stroke-width: 2; }
      .user { fill: #0f172a; stroke: #f8fafc; stroke-width: 2; }
      .cloud { fill: #0f172a; stroke: #38bdf8; stroke-width: 2; }
      
      /* File Icon Style */
      .file-icon { fill: #1e293b; stroke: #f8fafc; stroke-width: 1.5; }
      .file-icon-right { fill: #1e293b; stroke: #4ade80; stroke-width: 1.5; } /* Green for "Found/Verified" */
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#38bdf8" />
    </marker>
    
    <!-- File Icon Path Definition -->
    <symbol id="fileDoc" viewBox="0 0 24 24">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b" />
  <rect width="800" height="400" fill="url(#grid)" />

  <!-- Left: Location Addressing -->
  <text x="200" y="40" class="title">Location Addressing (URL)</text>
  <text x="200" y="65" class="label" text-anchor="middle" font-style="italic">"Go to this Server"</text>

  <circle cx="100" cy="200" r="20" class="user" />
  <text x="100" y="245" class="label" text-anchor="middle">User</text>

  <path d="M125,200 L270,200" class="path" />
  <text x="200" y="190" class="label" text-anchor="middle" font-size="12" fill="#38bdf8">server.com/file</text>

  <!-- Server Box -->
  <rect x="280" y="160" width="80" height="80" class="server" rx="4" />
  
  <!-- File Inside Server -->
  <use href="#fileDoc" x="305" y="180" width="30" height="40" class="file-icon" />
  
  <!-- Server Label -->
  <text x="320" y="260" class="label" text-anchor="middle">Server</text>

  <line x1="400" y1="50" x2="400" y2="350" stroke="#334155" stroke-width="2" stroke-dasharray="5,5" />

  <!-- Right: Content Addressing -->
  <text x="600" y="40" class="title">Content Addressing (Hash)</text>
  <text x="600" y="65" class="label" text-anchor="middle" font-style="italic">"Find this Fingerprint"</text>

  <circle cx="500" cy="200" r="20" class="user" />
  <text x="500" y="245" class="label" text-anchor="middle">User</text>

  <path d="M650,150 Q680,130 710,150 T770,180 T750,230 T700,250 T650,230 T620,180 Z" class="cloud" />
  <text x="695" y="270" class="label" text-anchor="middle">The Network</text>

  <path d="M525,200 L610,200" class="path" />
  <text x="565" y="190" class="label" text-anchor="middle" font-size="12" fill="#38bdf8">QmX7y...</text>

  <!-- Distributed Files -->
  <use href="#fileDoc" x="660" y="170" width="30" height="40" class="file-icon-right" />
  <use href="#fileDoc" x="710" y="190" width="30" height="40" class="file-icon-right" />
  <use href="#fileDoc" x="690" y="150" width="30" height="40" class="file-icon-right" />

</svg>