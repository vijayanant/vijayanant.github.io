<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ade80" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
    </marker>
    <style>
      .label { font-family: system-ui, sans-serif; font-size: 14px; fill: #f8fafc; text-anchor: middle; }
      .title { font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; fill: #f8fafc; text-anchor: middle; text-transform: uppercase; letter-spacing: 1px; }
      .server { fill: #0f172a; stroke: #fbbf24; stroke-width: 2; rx: 4; }
      .device { fill: #0f172a; stroke: #38bdf8; stroke-width: 2; rx: 8; }
      .pin-box { fill: #1e293b; stroke: #4ade80; stroke-width: 2; }
      .arrow { stroke: #94a3b8; stroke-width: 2; marker-end: url(#arrow-gray); fill: none; }
      .arrow-success { stroke: #4ade80; stroke-width: 2.5; marker-end: url(#arrow-green); fill: none; }
      .arrow-alert { stroke: #ef4444; stroke-width: 2.5; marker-end: url(#arrow-red); fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1e293b" />
  <rect width="800" height="500" fill="url(#grid)" />

  <!-- === PART 1: DAY 1 === -->
  <text x="400" y="30" class="title">Part 1: First Use (Trust and Pin)</text>

  <!-- Server -->
  <rect x="340" y="60" width="120" height="50" class="server" />
  <text x="400" y="90" class="label" fill="#fbbf24">Directory</text>

  <!-- Alice -->
  <text x="100" y="90" class="label">Alice</text>
  <path d="M120,90 L330,90" class="arrow" />
  <text x="230" y="80" class="label" fill="#94a3b8" font-size="12">Uploads Key A</text>

  <!-- Bob -->
  <rect x="640" y="60" width="100" height="130" class="device" />
  <text x="690" y="180" class="label">Bob</text>

  <!-- Flow -->
  <path d="M470,90 L630,90" class="arrow-success" />
  <text x="550" y="80" class="label" fill="#4ade80">Delivers A</text>

  <!-- Pinning -->
  <rect x="660" y="100" width="60" height="40" class="pin-box" />
  <text x="690" y="125" class="label" fill="#4ade80" font-weight="bold">PIN: A</text>


  <!-- DIVIDER -->
  <line x1="50" y1="220" x2="750" y2="220" stroke="#334155" stroke-width="2" stroke-dasharray="5,5" />


  <!-- === PART 2: CHANGE === -->
  <text x="400" y="250" class="title" fill="#ef4444">Part 2: The Change (Verify and Alert)</text>

  <!-- Server 2 -->
  <rect x="340" y="280" width="120" height="50" class="server" />
  <text x="400" y="310" class="label" fill="#fbbf24">Directory</text>

  <!-- Alice 2 -->
  <text x="100" y="310" class="label">Alice (New)</text>
  <path d="M160,310 L330,310" class="arrow" />
  <text x="250" y="300" class="label" fill="#94a3b8" font-size="12">Uploads Key B</text>

  <!-- Bob 2 -->
  <rect x="640" y="280" width="100" height="180" class="device" />
  <text x="690" y="450" class="label">Bob</text>

  <!-- Flow -->
  <path d="M470,310 L630,310" class="arrow-alert" />
  <text x="550" y="300" class="label" fill="#ef4444">Delivers B</text>

  <!-- Conflict Visualization inside Bob's Device -->
  <rect x="650" y="330" width="80" height="30" class="pin-box" style="stroke:#ef4444" />
  <text x="690" y="350" class="label" fill="#ef4444" font-weight="bold">PIN: A</text>
  
  <text x="690" y="375" class="label" fill="#ef4444" font-weight="bold">vs</text>

  <text x="690" y="395" class="label" fill="#ef4444" font-weight="bold">NEW: B</text>
  
  <rect x="580" y="410" width="220" height="30" rx="4" fill="#ef4444" />
  <text x="690" y="430" class="label" font-weight="bold" fill="#ffffff">⚠️ KEY CHANGED</text>

</svg>