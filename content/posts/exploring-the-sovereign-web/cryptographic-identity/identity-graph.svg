<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <style>
      .label { font-family: system-ui, sans-serif; font-size: 14px; fill: #f8fafc; text-anchor: middle; }
      .title { font-family: system-ui, sans-serif; font-size: 18px; font-weight: bold; fill: #f8fafc; text-anchor: middle; text-transform: uppercase; letter-spacing: 1px; }
      .box { fill: #0f172a; stroke: #94a3b8; stroke-width: 2; rx: 4; }
      
      /* Root Style */
      .root-box { stroke: #38bdf8; stroke-width: 3; fill: #0f172a; }
      .root-text { fill: #38bdf8; font-weight: bold; }
      
      /* Device Style */
      .device-box { stroke: #4ade80; stroke-width: 2; }
      .device-text { fill: #4ade80; }
      
      /* Action Style */
      .action-box { stroke: #fbbf24; stroke-dasharray: 4,2; }
      .action-text { fill: #fbbf24; }
      
      .line { stroke: #94a3b8; stroke-width: 1.5; marker-end: url(#arrow); }
      .line-auth { stroke: #38bdf8; stroke-width: 2; marker-end: url(#arrow-cyan); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
    <marker id="arrow-cyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#38bdf8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1e293b" />
  <rect width="800" height="500" fill="url(#grid)" />

  <text x="400" y="35" class="title">Identity Authority Graph</text>

  <!-- Level 1: The Root -->
  <rect x="300" y="60" width="200" height="70" class="box root-box" />
  <text x="400" y="90" class="label root-text" font-size="16">Root Identity (Key)</text>
  <text x="400" y="110" class="label" fill="#94a3b8" font-size="12">Stored Offline (Paper/Cold)</text>

  <!-- Auth Lines -->
  <line x1="350" y1="130" x2="250" y2="200" class="line-auth" />
  <line x1="450" y1="130" x2="550" y2="200" class="line-auth" />

  <!-- Level 2: Devices -->
  <rect x="150" y="200" width="180" height="60" class="box device-box" />
  <text x="240" y="235" class="label device-text">Laptop Key</text>
  
  <rect x="470" y="200" width="180" height="60" class="box device-box" />
  <text x="560" y="235" class="label device-text">Phone Key</text>

  <!-- Signing Lines -->
  <line x1="240" y1="260" x2="240" y2="330" class="line" />
  <line x1="560" y1="260" x2="560" y2="330" class="line" />

  <!-- Level 3: Actions -->
  <rect x="170" y="330" width="140" height="50" class="box action-box" />
  <text x="240" y="360" class="label action-text">Sign Commit</text>
  
  <rect x="490" y="330" width="140" height="50" class="box action-box" />
  <text x="560" y="360" class="label action-text">Send Message</text>

  <!-- Legend/Note -->
  <text x="400" y="450" class="label" fill="#38bdf8" font-style="italic">Root authorizes Devices. Devices sign Actions.</text>
  <text x="400" y="470" class="label" fill="#94a3b8" font-size="12">If Phone is lost, Root revokes the authorization.</text>

</svg>