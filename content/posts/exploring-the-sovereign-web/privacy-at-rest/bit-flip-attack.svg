<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <style>
      .label { font-family: system-ui, sans-serif; font-size: 14px; fill: #f8fafc; text-anchor: middle; }
      .title { font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; fill: #f8fafc; text-anchor: middle; text-transform: uppercase; letter-spacing: 1px; }
      .mono { font-family: monospace; font-size: 14px; fill: #38bdf8; text-anchor: middle; }
      
      .box { fill: #0f172a; stroke: #94a3b8; stroke-width: 2; rx: 4; }
      .box-alert { fill: #0f172a; stroke: #ef4444; stroke-width: 2; rx: 4; }
      
      .arrow { stroke: #94a3b8; stroke-width: 2; marker-end: url(#arrow-gray); fill: none; }
      .arrow-red { stroke: #ef4444; stroke-width: 2; marker-end: url(#arrow-red); fill: none; }
    </style>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b" />
  <rect width="800" height="400" fill="url(#grid)" />

  <text x="400" y="30" class="title">The Bit-Flip Attack (No Integrity Check)</text>

  <!-- Step 1: Encrypt -->
  <text x="100" y="80" class="label" fill="#4ade80" font-weight="bold">1. Original</text>
  <rect x="50" y="100" width="100" height="50" class="box" />
  <text x="100" y="130" class="label">"Pay $100"</text>

  <path d="M150,125 L250,125" class="arrow" />
  <text x="200" y="115" class="label" fill="#94a3b8" font-size="12">Encrypt</text>

  <!-- Step 2: Ciphertext -->
  <text x="400" y="80" class="label" fill="#38bdf8" font-weight="bold">2. Ciphertext (On Server)</text>
  <rect x="250" y="100" width="300" height="50" class="box" />
  <text x="400" y="130" class="mono">01010110 11001010 ...</text>

  <!-- Step 3: The Flip -->
  <path d="M400,160 L400,220" class="arrow-red" />
  <text x="450" y="200" class="label" fill="#ef4444">Server Flips 1 Bit</text>
  <circle cx="400" cy="125" r="15" stroke="#ef4444" stroke-width="2" fill="none" />

  <!-- Step 4: Modified Ciphertext -->
  <rect x="250" y="230" width="300" height="50" class="box-alert" />
  <text x="400" y="260" class="mono" fill="#ef4444">01010111 11001010 ...</text>

  <path d="M550,255 L650,255" class="arrow" />
  <text x="600" y="245" class="label" fill="#94a3b8" font-size="12">Decrypt</text>

  <!-- Step 5: Result -->
  <text x="700" y="210" class="label" fill="#ef4444" font-weight="bold">3. Result</text>
  <rect x="650" y="230" width="100" height="50" class="box-alert" />
  <text x="700" y="260" class="label" fill="#ef4444" font-weight="bold">"Pay $900"</text>

  <text x="400" y="350" class="label" fill="#94a3b8" font-style="italic">Without an Authentication Tag, the math just accepts the change.</text>

</svg>