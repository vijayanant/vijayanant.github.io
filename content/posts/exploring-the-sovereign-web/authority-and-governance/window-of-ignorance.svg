<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <style>
      .label { font-family: system-ui, sans-serif; font-size: 14px; fill: #f8fafc; text-anchor: middle; }
      .title { font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; fill: #38bdf8; text-anchor: middle; text-transform: uppercase; letter-spacing: 1px; }
      .node { fill: #0f172a; stroke: #38bdf8; stroke-width: 2; rx: 8; }
      .arrow { stroke: #94a3b8; stroke-width: 2; fill: none; marker-end: url(#arrow-gray); }
      .revoked-state { fill: #ef4444; fill-opacity: 0.1; stroke: #ef4444; stroke-width: 2; rx: 8; }
      .ignorant-state { fill: #4ade80; fill-opacity: 0.1; stroke: #4ade80; stroke-width: 2; rx: 8; }
    </style>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b" />
  <rect width="800" height="400" fill="url(#grid)" />

  <text x="400" y="40" class="title">The Window of Ignorance (Propagation Gap)</text>

  <!-- Node 1: Knows about Revocation -->
  <g transform="translate(150, 150)">
    <rect x="-80" y="-50" width="160" height="100" class="revoked-state" />
    <text y="-10" class="label" font-weight="bold">Node 1</text>
    <text y="15" class="label" fill="#ef4444">State: Alice Revoked</text>
  </g>

  <!-- Propagation Line -->
  <path d="M230,150 L570,150" class="arrow" stroke-dasharray="8,4" />
  <text x="400" y="140" class="label" fill="#94a3b8">Update in transit...</text>

  <!-- Node 2: Doesn't know yet -->
  <g transform="translate(650, 150)">
    <rect x="-80" y="-50" width="160" height="100" class="ignorant-state" />
    <text y="-10" class="label" font-weight="bold">Node 2</text>
    <text y="15" class="label" fill="#4ade80">State: Alice Active</text>
  </g>

  <!-- Alice Action -->
  <g transform="translate(650, 300)">
    <text y="-40" class="label">Alice signs a "Write"</text>
    <path d="M0,-30 L0,-100" class="arrow" stroke="#4ade80" />
    <text y="20" class="label" fill="#4ade80" font-weight="bold">ACCEPTED</text>
    <text y="40" class="label" font-size="11">Node 2 hasn't heard the news yet.</text>
  </g>

  <text x="400" y="370" class="label" font-style="italic">Revocation is not atomic. It is a race against information latency.</text>

</svg>