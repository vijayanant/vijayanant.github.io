<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <style>
      .label { font-family: system-ui, sans-serif; font-size: 14px; fill: #f8fafc; text-anchor: middle; }
      .title { font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; fill: #38bdf8; text-anchor: middle; text-transform: uppercase; letter-spacing: 2px; }
      .box { fill: #0f172a; stroke: #f8fafc; stroke-width: 2; rx: 4; }
      .relay { fill: #1e293b; stroke: #94a3b8; stroke-width: 2; rx: 8; }
      .arrow { stroke: #94a3b8; stroke-width: 2; fill: none; marker-end: url(#arrow-gray); }
      .arrow-conflict { stroke: #ef4444; stroke-width: 2; fill: none; marker-end: url(#arrow-red); }
      .grant { stroke: #4ade80; }
      .revoke { stroke: #ef4444; }
    </style>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1e293b" />
  <rect width="800" height="400" fill="url(#grid)" />

  <text x="400" y="40" class="title">The Authority Fork (Double-Spend)</text>

  <!-- Root Owner (Offline) -->
  <g transform="translate(100, 200)">
    <rect x="-60" y="-40" width="120" height="80" class="box" />
    <text y="5" class="label" font-weight="bold">Root Owner</text>
    <text y="25" class="label" font-size="10" opacity="0.7">(Working Offline)</text>
  </g>

  <!-- Action 1: Grant -->
  <path d="M160,180 L350,100" class="arrow" stroke-dasharray="4,2" />
  <g transform="translate(300, 80)">
    <rect x="-50" y="-20" width="100" height="40" class="box grant" />
    <text y="5" class="label" fill="#4ade80" font-size="11">GRANT ALICE</text>
  </g>

  <!-- Action 2: Revoke -->
  <path d="M160,220 L350,300" class="arrow" stroke-dasharray="4,2" />
  <g transform="translate(300, 320)">
    <rect x="-50" y="-20" width="100" height="40" class="box revoke" />
    <text y="5" class="label" fill="#ef4444" font-size="11">REVOKE ALICE</text>
  </g>

  <!-- The Blind Relay -->
  <rect x="500" y="100" width="120" height="200" class="relay" />
  <text x="560" y="200" class="label" font-weight="bold">BLIND RELAY</text>
  <text x="560" y="220" class="label" font-size="10" opacity="0.7">(No Clock)</text>

  <!-- Converging Paths -->
  <path d="M350,100 L500,150" class="arrow" />
  <path d="M350,300 L500,250" class="arrow" />

  <!-- CONFLICT -->
  <circle cx="680" cy="200" r="40" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" />
  <text x="680" y="195" class="label" fill="#ef4444" font-weight="bold">FORK</text>
  <text x="680" y="215" class="label" fill="#ef4444" font-size="10">Both Valid.</text>
  <text x="680" y="230" class="label" fill="#ef4444" font-size="10">No Order.</text>

</svg>